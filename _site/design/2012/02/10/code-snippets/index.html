<p>Whenever you need to post a code snippet, use the liquid tags <code>hilight</code> and <code>endhilight</code> like this:</p>

<p><figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="c1"># some code goes here</span>
<span class="nb">puts</span> <span class="s2">"Hello World!"</span></code></pre></figure></p>

<p>Note that this only provides color-coding. For that you might need to use a front end colorization engine like Highlight.JS or something similar.</p>
